<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <h1>Welcome, Admin</h1>
        <p>Here, you can view, add, delete, and modify student records.</p>
        <button class="btn" onclick="openAddStudentForm()">Add Student</button>
        <button class="btn" onclick="openModifyStudentForm()">Modify Student</button>
        <button class="btn" onclick="openDeleteStudentPage()">Delete Student</button>
    </div>

    <script>
        function openAddStudentForm() {
            // Redirect to the Add Student page
            window.location.href = "add_student.html";
        }

        function openModifyStudentForm() {
            // Redirect to the Modify Student page
            window.location.href = "modify_student.php";
        }

        function openDeleteStudentPage() {
            // Redirect to the Delete Student page
            window.location.href = "delete_student.php";
        }
    </script>

</html>
