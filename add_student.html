<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <style>
        body {
            background-image: url('background\ login\ 2.jpg');
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add New Student</h2>
        <!-- Action points to the PHP script to handle form submission -->
        <form action="add_student.php" method="POST">
            <label for="name">Student Name</label>
            <input type="text" id="name" name="name" placeholder="Enter student's name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter student's email" required>

            <label for="regno">Registration Number</label>
            <input type="text" id="regno" name="regno" placeholder="Enter registration number" required>

            <label for="department">Department</label>
            <input type="text" id="department" name="department" placeholder="Enter department" required>

            <label for="course">Course</label>
            <input type="text" id="course" name="course" placeholder="Enter course name" required>

            <button type="submit">Add Student</button>
        </form>
    </div>
</body>
</html>
