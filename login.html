<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-image: url('background\ login\ 2.jpg');
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #ffffff;

            border-radius: 10px;

            width: 100%;

        h1 {
            color: #007bff;

            border: none;
            border-radius: 5px;
            padding: 15px 20px;

            cursor: pointer;
            margin: 10px;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: #00c8ff; 
            transform: scale(1.05);
